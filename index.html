<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Maryam Archie, Harini Suresh">
    <title>Fact Finder Tool - Massachusetts Nonprofit Network</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Bootstrap (JS)-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--Main Javascript-->
    <script src="settings.js"></script>
    <script src="countyId.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>Massachusetts Nonprofit Network</h1>
    <!--B19019 - Median Household Income in the Past 12 Months (in 2015 Inflation Adjusted Dollars)-->
    <!--B19025 - Aggregate Household Income in the Past 12 Months (in 2015 Inflation Adjusted Dollars)-->
    <h3>Household Income in the Past 12 Months (in 2015 Inflation-Adjusted Dollars)</h3>
    <select id="income">
        <!--B19001_00xM is the Margin of Error-->
        <!--B19001A_0xxE - (White Alone Householder)-->
        <!--B19001B_0xxE - (Black or African American Alone Householder)-->
        <!--B19001C_0xxE - (American Indian and Alaska Native Alone Householder)-->
        <!--B19001D_0xxE - (White Alone Householder)-->
        <!--B19001E_0xxE - (Native Hawaiian and Other Pacific Islander Alone Householder)-->
        <!--B19001F_0xxE - (Some Other Race Alone Householder)-->
        <!--B19001G_0xxE - (Two or More Races Householder)-->
        <!--B19001H_0xxE - (White Alone, Not Hispanic or Latino Householder)-->
        <!--B19001I_0xxE - (Hispanic or Latino Householder)-->
        
        <option value="B19001_001E">Total:</option> <!--what does this do?-->
        <option value="B19001_002E">Less than &#36;10,000</option>
        <option value="B19001_003E">&#36;10,000 to &#36;14,999</option>
        <option value="B19001_004E">&#36;15,000 to &#36;19,999</option>
        <option value="B19001_005E">&#36;20,000 to &#36;24,999</option>
        <option value="B19001_006E">&#36;25,000 to &#36;29,999</option>
        <option value="B19001_007E">&#36;30,000 to &#36;34,999</option>
        <option value="B19001_008E">&#36;35,000 to &#36;39,999</option>
        <option value="B19001_009E">&#36;40,000 to &#36;44,999</option>
        <option value="B19001_010E">&#36;45,000 to &#36;49,999</option>
        <option value="B19001_011E">&#36;50,000 to &#36;59,999</option>
        <option value="B19001_012E">&#36;60,000 to &#36;74,999</option>
        <option value="B19001_013E">&#36;75,000 to &#36;99,999</option>
        <option value="B19001_014E">&#36;100,000 to &#36;124,999</option>
        <option value="B19001_015E">&#36;125,000 to &#36;149,999</option>
        <option value="B19001_016E">&#36;150,000 to &#36;199,999</option>
        <option value="B19001_017E">&#36;200,000 or more</option>

    </select>
    <h3>Zip Code</h3>
    <input type="text" id="zip-code" name="zip-code">
    <button type="button" class="btn btn-success" id="submit">Submit</button>


</body>

</html>
